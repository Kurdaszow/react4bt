<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js"></script>
</head>
<body>
    <h1>Counter</h1>
    <div class="counter">
    <p id="count">0</p>

    <div class="buttons">
    <button style="background-color: red;" onclick="subtract();changeText()">decrease</button>
    <button style="background-color: gray;" onclick="reset();changeText()">reset</button>
    <button style="background-color: lightgreen;" onclick="add(); changeText()" >increase</button></div>


</body>

</html>
